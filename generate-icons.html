<!DOCTYPE html>
<html>
<head>
    <title>Generar Iconos PWA</title>
</head>
<body>
    <h1>Generar Iconos PWA</h1>
    <p>Este archivo genera los iconos PNG necesarios para la PWA.</p>
    
    <canvas id="canvas" style="display: none;"></canvas>
    
    <script>
        const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // SVG content
        const svgContent = `<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
                    <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
                </linearGradient>
            </defs>
            
            <circle cx="256" cy="256" r="240" fill="url(#gradient)" stroke="#fff" stroke-width="8"/>
            
            <circle cx="200" cy="200" r="60" fill="none" stroke="#fff" stroke-width="12"/>
            <line x1="240" y1="240" x2="300" y2="300" stroke="#fff" stroke-width="12" stroke-linecap="round"/>
            
            <rect x="320" y="180" width="80" height="120" fill="#fff" rx="8"/>
            <rect x="330" y="200" width="20" height="20" fill="url(#gradient)"/>
            <rect x="360" y="200" width="20" height="20" fill="url(#gradient)"/>
            <rect x="330" y="240" width="20" height="20" fill="url(#gradient)"/>
            <rect x="360" y="240" width="20" height="20" fill="url(#gradient)"/>
            <rect x="330" y="280" width="20" height="20" fill="url(#gradient)"/>
            <rect x="360" y="280" width="20" height="20" fill="url(#gradient)"/>
            
            <path d="M256 350 C 256 350, 200 320, 200 280 C 200 240, 228 220, 256 220 C 284 220, 312 240, 312 280 C 312 320, 256 350, 256 350 Z" fill="#fff"/>
            <circle cx="256" cy="280" r="20" fill="url(#gradient)"/>
        </svg>`;
        
        function generateIcon(size) {
            canvas.width = size;
            canvas.height = size;
            
            const img = new Image();
            const svgBlob = new Blob([svgContent], {type: 'image/svg+xml'});
            const url = URL.createObjectURL(svgBlob);
            
            img.onload = function() {
                ctx.drawImage(img, 0, 0, size, size);
                
                canvas.toBlob(function(blob) {
                    const link = document.createElement('a');
                    link.download = `icon-${size}x${size}.png`;
                    link.href = URL.createObjectURL(blob);
                    link.click();
                    URL.revokeObjectURL(link.href);
                }, 'image/png');
                
                URL.revokeObjectURL(url);
            };
            
            img.src = url;
        }
        
        // Generate all icons
        sizes.forEach((size, index) => {
            setTimeout(() => generateIcon(size), index * 500);
        });
        
        console.log('Generando iconos...');
    </script>
</body>
</html>
